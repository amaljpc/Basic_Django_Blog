
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center"><i>Registration Form</i></h1>
            <div class="form-group">
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    {% if form.errors.password1 %}
                    <p class="color-red">{{form.errors.password1.as_text}}</p>
                    {% endif %}
                    <a href="/crud/home/" class="btn btn-primary">Back</a>
                    <input type="submit" value="Submit" class="btn btn-success">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
